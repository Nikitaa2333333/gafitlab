    content="High-end design and development studio powered by AI. We deliver premium landing pages and digital products with lightning speed.">

  <!-- Open Graph / Facebook -->

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.025em;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.75);
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
    }

    /* Reduced Motion Support - CRITICAL for accessibility */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* Remove 300ms tap delay on mobile */
    * {
      touch-action: manipulation;
    }
  </style>
